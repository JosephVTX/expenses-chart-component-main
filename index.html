<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Website</title>
</head>
<body>
    

    <div class="content-total">

        <div class="content-balance border-radius">

            <div class="content-balance__balance">
                <p>My balance</p>
                <p>$921.48</p>
            </div>
            <div class="content-balance__circles">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
            </div>
        </div>

        <div class="content-stadistic border-radius">
            <div class="content-graphics">
                <p class="content-graphics__title">Spending - Last 7 Day</p>
                <div class="content-graphics__barras">
                    <div class="barra-content">
                        <div class="barra mon"></div>
                        <p>mon</p>
                    </div>
                    <div class="barra-content">
                        <div class="barra tue"></div>
                        <p>tue</p>
                    </div>
                    <div class="barra-content">
                        <div class="barra wed"></div>
                        <p>wed</p>
                    </div>
                    <div class="barra-content">
                        <div class="barra thu"></div>
                        <p>thu</p>
                    </div>
                    <div class="barra-content">
                        <div class="barra fri"></div>
                        <p>fri</p>
                    </div>
                    <div class="barra-content">
                        <div class="barra sat"></div>
                        <p>sat</p>
                    </div>
                    <div class="barra-content">
                        <div class="barra sun"></div>
                        <p>sun</p>
                    </div>
                </div>
            </div>
    
            <div class="content-total-money">
                <div class="total-money__month">
                    <p>Total this month</p>
                    <p>$478.33</p>
                </div>
                <div class="total-money__last-month">
                    <p>+2.4%</p>
                    <p>from last month</p>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS JS -->
    <script src="js/script.js"></script>
</body>
</html>
